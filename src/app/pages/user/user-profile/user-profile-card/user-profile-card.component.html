<mat-card class="cardWithShadow">
  <mat-card-content class="p-24">
    <mat-card-title class="d-flex flex-column align-items-center justify-content-center">
      <ng-container>
        <img
          [src]="'assets/favicon_io/heart.svg'"
          alt="user"
          width="40"
          class="rounded-circle"
        />
      </ng-container>
    </mat-card-title>
    <div class="row m-t-24">
      <div class="col-12 d-flex flex-column align-items-center justify-content-center">
        <h4 class="mat-headline-5">{{'mariana butnari' | titlecase}}</h4>
        <h6 class="mat-subtitle-2">{{'25 years, california' | titlecase}}</h6>
        <div class="d-flex align-items-center m-t-32">
          <div class="d-flex flex-column align-items-center justify-content-center">
            <div class="text-primary text-decoration-none mat-body-1 m-l-12">Blood</div>
            <div class="mat-body-1 m-l-12">2023</div>
          </div>
          <div class="d-flex flex-column align-items-center justify-content-center m-l-16">
            <div class="text-primary text-decoration-none mat-body-1 m-l-12">Height</div>
            <div class="mat-body-1 m-l-12">2022</div>
          </div>
          <div class="d-flex flex-column align-items-center justify-content-center m-l-16">
            <div class="text-primary text-decoration-none mat-body-1 m-l-12">Weight</div>
            <div class="mat-body-1 m-l-12">2022</div>
          </div>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
