<div class="blank-layout-container justify-content-center align-items-center bg-light-primary">
  <div
    class="position-relative row w-100 h-100 bg-gredient justify-content-center"
  >
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="text-center">
            <img src="assets/favicon_io/heart.svg" class="align-middle m-2" alt="logo"
                 [ngStyle]="{width: '90px', height: '100px'}"/>
          </div>

          <div class="or-border m-t-30">sign up</div>

          <form class="m-t-30" [formGroup]="registerForm">
<!--            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">First Name</mat-label>-->
<!--            <mat-form-field appearance="outline" class="w-100" color="primary">-->
<!--              <input matInput [formControlName]="'firstName'"/>-->
<!--            </mat-form-field>-->
<!--            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Last Name</mat-label>-->
<!--            <mat-form-field appearance="outline" class="w-100" color="primary">-->
<!--              <input matInput [formControlName]="'lastName'"/>-->
<!--            </mat-form-field>-->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Email Address</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="email" [formControlName]="'email'"/>
            </mat-form-field>
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Password</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="password" [formControlName]="'password'"/>
            </mat-form-field>

            <a (click)="register()" [disabled]="registerForm.invalid" mat-flat-button color="primary" class="w-100">Sign Up</a>
            <!-- input -->
          </form>
          <span class="d-block f-w-500 text-center m-t-24">Already have an Account?
            <a [routerLink]="['/authentication/login']"  class="text-decoration-none text-primary f-w-500 f-s-14"> Sign In</a>
          </span>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
