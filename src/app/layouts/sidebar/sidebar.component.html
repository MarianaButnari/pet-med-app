<div class="flex-layout">
  <app-branding></app-branding>
  <mat-nav-list class="sidebar-list">
    <app-nav-item *ngFor="let item of navItems" [item]="item"> </app-nav-item>
  </mat-nav-list>
  <div class="p-24 m-t-auto">
    <div class="bg-light-primary d-flex align-items-center rounded p-20 m-t-20">
      <ng-container>
        <img
          src="assets/images/profile/user-2.jpg"
          class="rounded-circle object-cover"
          width="35"
        />
      </ng-container>
      <div class="m-l-auto">
        <h5 class="mat-subtitle-1 f-s-16 f-w-600 m-b-8">
          {{'mariana' | titlecase}} <br /> {{'butnari' | titlecase}}
        </h5>
      </div>
      <div class="m-l-auto">
        <button  mat-icon-button color="primary"  class="shadow-none icon-48" [routerLink]="['authentication/login']">
          <i-tabler
            name="power"
            class="bg-light-primary text-primary d-flex"
          ></i-tabler>
        </button>
      </div>
    </div>
  </div>
</div>
